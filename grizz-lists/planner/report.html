<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Task Report</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@500&display=swap" rel="stylesheet">
    <meta property="og:title" content="Daily Task Report">
    <meta property="og:description" content="A daily report of tasks completed and progress made.">
    <meta property="og:image" content="https://www.grizz.biz/grizz-lists/og-report-image.jpeg">
    <meta property="og:image:width" content="1200">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg: #fafafa;
            --card-bg: #ffffff;
            --text-primary: #1a1a1a;
            --text-secondary: #666666;
            --text-muted: #999999;
            --border: #e5e5e5;
            --accent: #2563eb;
            --success: #16a34a;
            --success-bg: #f0fdf4;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg);
            color: var(--text-primary);
            min-height: 100vh;
            line-height: 1.5;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 24px;
        }

        header {
            margin-bottom: 32px;
            padding-bottom: 24px;
            border-bottom: 1px solid var(--border);
        }

        .report-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 4px;
        }

        .report-date {
            font-size: 0.875rem;
            color: var(--text-secondary);
        }

        /* Statistics Cards */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 16px;
            margin-bottom: 32px;
        }

        .stat-card {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 20px;
        }

        .stat-card.highlight {
            background: var(--success-bg);
            border-color: var(--success);
        }

        .stat-label {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--text-muted);
            margin-bottom: 8px;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: var(--text-primary);
        }

        .stat-card.highlight .stat-value {
            color: var(--success);
        }

        .stat-subtext {
            font-size: 0.8125rem;
            color: var(--text-secondary);
            margin-top: 4px;
        }

        /* Progress Bar */
        .progress-section {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 32px;
        }

        .progress-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .progress-title {
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--text-primary);
        }

        .progress-percentage {
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--accent);
        }

        .progress-bar {
            height: 8px;
            background: var(--border);
            border-radius: 4px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: var(--accent);
            border-radius: 4px;
            transition: width 0.3s ease;
        }

        /* Task List */
        .tasks-section {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 8px;
            overflow: hidden;
        }

        .tasks-header {
            padding: 16px 20px;
            border-bottom: 1px solid var(--border);
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--text-primary);
        }

        .task-row {
            display: flex;
            align-items: center;
            padding: 16px 20px;
            border-bottom: 1px solid var(--border);
            gap: 16px;
            cursor: grab;
            transition: background-color 0.15s ease;
        }

        .task-row:hover {
            background-color: var(--bg);
        }

        .task-row:active {
            cursor: grabbing;
        }

        .task-row.dragging {
            opacity: 0.5;
            background-color: var(--bg);
        }

        .task-row:last-child {
            border-bottom: none;
        }

        .drag-handle {
            display: flex;
            flex-direction: column;
            gap: 2px;
            padding: 4px;
            cursor: grab;
            opacity: 0.3;
        }

        .drag-handle:hover {
            opacity: 0.6;
        }

        .drag-handle span {
            width: 12px;
            height: 2px;
            background: var(--text-secondary);
            border-radius: 1px;
        }

        .task-status {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            border: 2px solid var(--border);
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .task-status.completed {
            background: var(--success);
            border-color: var(--success);
        }

        .task-status.completed::after {
            content: '';
            width: 6px;
            height: 10px;
            border: solid white;
            border-width: 0 2px 2px 0;
            transform: rotate(45deg) translateY(-1px);
        }

        .task-content {
            flex: 1;
            min-width: 0;
        }

        .task-text {
            font-size: 0.9375rem;
            color: var(--text-primary);
        }

        .task-row.completed .task-text {
            color: var(--text-muted);
            text-decoration: line-through;
        }

        .task-time {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.75rem;
            color: var(--text-muted);
            background: var(--bg);
            padding: 4px 8px;
            border-radius: 4px;
        }

        .task-schedule {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.75rem;
            color: var(--text-secondary);
            min-width: 50px;
            text-align: right;
        }

        /* Empty State */
        .empty-state {
            padding: 48px 20px;
            text-align: center;
            color: var(--text-muted);
        }

        /* Footer */
        .report-footer {
            margin-top: 32px;
            padding-top: 24px;
            border-top: 1px solid var(--border);
            font-size: 0.75rem;
            color: var(--text-muted);
            text-align: center;
        }

        @media print {
            body {
                background: white;
            }
            .container {
                padding: 20px;
            }
            .drag-handle {
                display: none;
            }
            .task-row {
                cursor: default;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1 class="report-title">Daily Task Report</h1>
            <p class="report-date" id="reportDate"></p>
        </header>

        <div class="stats-grid" id="statsGrid"></div>

        <div class="progress-section">
            <div class="progress-header">
                <span class="progress-title">Overall Completion</span>
                <span class="progress-percentage" id="progressPercent">0%</span>
            </div>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill" style="width: 0%"></div>
            </div>
        </div>

        <div class="tasks-section">
            <div class="tasks-header">Task Schedule</div>
            <div id="taskList"></div>
        </div>

        <div class="report-footer">
            Generated automatically from task data
        </div>
    </div>

    <script type="module" src="report.js"></script>
</body>
</html>
