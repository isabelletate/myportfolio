<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Grizz Lists üêª</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <meta property="og:title" content="Grizz Lists üêª">
    <meta property="og:description" content="Your friendly bear companion for lists of all kinds.">
    <meta property="og:image" content="https://www.grizz.biz/grizz-lists/og-image.jpeg">
    <meta property="og:image:width" content="1200">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        :root {
            --bg-dark: #0f0f1a;
            --bg-card: #1a1a2e;
            --accent-orange: #ff6b35;
            --accent-teal: #00d9c0;
            --accent-pink: #ff2e63;
            --accent-yellow: #ffc93c;
            --accent-purple: #a855f7;
            --accent-green: #4ade80;
            --accent-blue: #38bdf8;
            --text-light: #eef0f2;
            --text-muted: #8b93a8;
        }

        body {
            font-family: 'Fredoka', sans-serif;
            background: var(--bg-dark);
            min-height: 100vh;
            color: var(--text-light);
            overflow-x: hidden;
            position: relative;
        }

        /* Animated background */
        .bg-shapes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
            overflow: hidden;
        }

        .bg-shape {
            position: absolute;
            border-radius: 50%;
            filter: blur(100px);
            opacity: 0.3;
            animation: float 25s ease-in-out infinite;
        }

        .bg-shape:nth-child(1) {
            width: 400px;
            height: 400px;
            background: var(--accent-orange);
            top: -150px;
            right: -100px;
            animation-delay: 0s;
        }

        .bg-shape:nth-child(2) {
            width: 350px;
            height: 350px;
            background: var(--accent-teal);
            bottom: 10%;
            left: -120px;
            animation-delay: -8s;
        }

        .bg-shape:nth-child(3) {
            width: 300px;
            height: 300px;
            background: var(--accent-purple);
            top: 40%;
            right: -80px;
            animation-delay: -16s;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            25% { transform: translate(40px, -40px) scale(1.1); }
            50% { transform: translate(-30px, 30px) scale(0.95); }
            75% { transform: translate(35px, 15px) scale(1.05); }
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 40px 20px;
            position: relative;
            z-index: 1;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        header {
            text-align: center;
            padding: 40px 0 60px;
            animation: fadeInDown 0.8s ease-out;
        }

        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-40px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .logo {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 12px;
        }

        .logo-bear {
            display: inline-block;
            animation: wave 2s ease-in-out infinite;
            transform-origin: 70% 70%;
        }

        @keyframes wave {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(20deg); }
            75% { transform: rotate(-10deg); }
        }

        .logo-text {
            background: linear-gradient(135deg, var(--accent-orange), var(--accent-pink));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .tagline {
            font-size: 1.1rem;
            color: var(--text-muted);
            font-weight: 400;
        }

        /* List Type Cards */
        .list-types {
            display: flex;
            flex-direction: column;
            gap: 20px;
            flex: 1;
            animation: fadeInUp 0.8s ease-out 0.2s both;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(40px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .list-card {
            background: var(--bg-card);
            border-radius: 24px;
            padding: 28px;
            display: flex;
            align-items: center;
            gap: 20px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            position: relative;
            overflow: hidden;
            text-decoration: none;
            color: inherit;
            border: 2px solid transparent;
        }

        .list-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 6px;
            height: 100%;
            transition: width 0.3s ease;
        }

        .list-card:hover {
            transform: translateY(-4px) scale(1.02);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.4);
        }

        .list-card:hover::before {
            width: 10px;
        }

        .list-card:active {
            transform: translateY(-2px) scale(1.01);
        }

        /* Planner Card */
        .list-card.planner::before {
            background: linear-gradient(180deg, var(--accent-orange), var(--accent-pink));
        }

        .list-card.planner:hover {
            border-color: var(--accent-orange);
        }

        .list-card.planner .card-icon {
            background: linear-gradient(135deg, var(--accent-orange), var(--accent-pink));
        }

        /* Shopping Card */
        .list-card.shopping::before {
            background: linear-gradient(180deg, var(--accent-teal), var(--accent-green));
        }

        .list-card.shopping:hover {
            border-color: var(--accent-teal);
        }

        .list-card.shopping .card-icon {
            background: linear-gradient(135deg, var(--accent-teal), var(--accent-green));
        }

        .card-icon {
            width: 64px;
            height: 64px;
            border-radius: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            flex-shrink: 0;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        .card-content {
            flex: 1;
        }

        .card-title {
            font-size: 1.4rem;
            font-weight: 600;
            margin-bottom: 6px;
        }

        .card-description {
            font-size: 0.95rem;
            color: var(--text-muted);
            line-height: 1.4;
        }

        .card-arrow {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.05);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .list-card:hover .card-arrow {
            background: rgba(255, 255, 255, 0.15);
            transform: translateX(4px);
        }

        .card-arrow svg {
            width: 20px;
            height: 20px;
            stroke: var(--text-muted);
            stroke-width: 2;
            fill: none;
        }

        /* Coming Soon Badge */
        .coming-soon {
            position: absolute;
            top: 16px;
            right: 16px;
            background: rgba(255, 255, 255, 0.1);
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: var(--text-muted);
        }

        .list-card.disabled {
            opacity: 0.5;
            pointer-events: none;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 40px 0 20px;
            animation: fadeInUp 0.8s ease-out 0.4s both;
        }

        .footer-text {
            font-size: 0.85rem;
            color: var(--text-muted);
        }

        .footer-heart {
            color: var(--accent-pink);
            display: inline-block;
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        /* Mobile adjustments */
        @media (max-width: 480px) {
            .logo {
                font-size: 2.4rem;
            }
            
            .card-icon {
                width: 56px;
                height: 56px;
                font-size: 1.7rem;
            }
            
            .card-title {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="bg-shapes">
        <div class="bg-shape"></div>
        <div class="bg-shape"></div>
        <div class="bg-shape"></div>
    </div>

    <div class="container">
        <header>
            <h1 class="logo">
                <span class="logo-bear">üêª</span>
                <span class="logo-text">Grizz Lists</span>
            </h1>
            <p class="tagline">Your friendly companion for lists of all kinds</p>
        </header>

        <div class="list-types">
            <a href="planner/index.html" class="list-card planner">
                <div class="card-icon">üìã</div>
                <div class="card-content">
                    <h2 class="card-title">Daily Planner</h2>
                    <p class="card-description">Time-blocked tasks with productivity scoring. Plan your day and crush your goals!</p>
                </div>
                <div class="card-arrow">
                    <svg viewBox="0 0 24 24">
                        <path d="M9 18l6-6-6-6" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </div>
            </a>

            <a href="shopping/index.html" class="list-card shopping">
                <div class="card-icon">üõí</div>
                <div class="card-content">
                    <h2 class="card-title">Shopping List</h2>
                    <p class="card-description">Simple and fast grocery lists. Tap to check off items as you shop!</p>
                    </div>
                <div class="card-arrow">
                    <svg viewBox="0 0 24 24">
                        <path d="M9 18l6-6-6-6" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </div>
            </a>
        </div>

        <footer>
            <p class="footer-text">Made with <span class="footer-heart">‚ô•</span> by Grizz</p>
        </footer>
    </div>
</body>
</html>
