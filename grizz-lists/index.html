<!DOCTYPE html>
<html lang="en" class="loading">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Grizz Lists ğŸ»</title>
    
    <!-- Hide page until CSS and JS are loaded - must be first -->
    <style>html.loading { visibility: hidden; }</style>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;500;600;700&family=JetBrains+Mono:wght@500&display=swap" rel="stylesheet">
    <script>
        // Track loading state
        window.__loadState = { css: false, js: false };
        
        function checkReady() {
            if (window.__loadState.css && window.__loadState.js) {
                document.documentElement.classList.remove('loading');
            }
        }
        
        // Force reload CSS and JS on explicit page reload
        (function() {
            const nav = performance.getEntriesByType('navigation')[0];
            const isReload = nav && nav.type === 'reload';
            
            if (isReload) {
                const cacheBuster = Date.now();
                
                // Reload CSS by replacing the stylesheet link
                document.addEventListener('DOMContentLoaded', () => {
                    const existingLink = document.querySelector('link[href="styles.css"]');
                    if (existingLink) {
                        const newLink = document.createElement('link');
                        newLink.rel = 'stylesheet';
                        newLink.href = 'styles.css?v=' + cacheBuster;
                        newLink.onload = () => { window.__loadState.css = true; checkReady(); };
                        existingLink.parentNode.replaceChild(newLink, existingLink);
                    }
                });
                
                // Store cache buster for script loading
                window.__cacheBuster = cacheBuster;
            }
        })();
    </script>
    <link rel="stylesheet" href="styles.css" onload="window.__loadState.css = true; if(window.checkReady) checkReady();">
</head>
